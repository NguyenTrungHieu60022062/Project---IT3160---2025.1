<!DOCTYPE html>
<html>
  <head>
    <title>
      <!--  tiêu đề -->
      Map Project - Cầu Giấy
    </title>
    <meta charset="utf-8">   <!--Tiếng Việt-->
  </head>
  <body>
     <div id="map"></div>

    <script>
      function initMap() {
        const location = { lat: 21.0309, lng: 105.7880 }; // Hà Nội
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: location,
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTUO3uE5ySdbJUCmcbymI5RBfW-cRZCng&callback=initMap">
    </script>
  </body>
</html>
